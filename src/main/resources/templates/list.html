<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<div th:each="aItem : ${a}">
<div th:text="${aItem.username}"></div>
<div th:text="${aItem.password}"></div>
<div th:text="${aItem.roles}"></div>
</div>

<form action="/logout"  method="post">
    <input type="submit" value="logout"/>
    <input
            type="hidden"
            th:name="${_csrf.parameterName}"
            th:value="${_csrf.token}"
    />
</form>
</body>
</html>
